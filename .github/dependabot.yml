version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    # Group minor and patch updates together to reduce PR noise
    groups:
      production-dependencies:
        dependency-type: 'production'
        update-types:
          - 'minor'
          - 'patch'
      development-dependencies:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
    # Always create separate PRs for security updates
    pull-request-branch-name:
      separator: '/'
    commit-message:
      prefix: 'chore(deps)'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'automated'
    reviewers:
      - 'johnn'
    # Ignore major version updates for stability (review manually)
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']

  # Monitor GitHub Actions for updates
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'ci'
      include: 'scope'
    labels:
      - 'ci'
      - 'dependencies'
      - 'automated'
    reviewers:
      - 'johnn'

  # Monitor Next.js web frontend dependencies
  - package-ecosystem: 'npm'
    directory: '/web'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    groups:
      production-dependencies:
        dependency-type: 'production'
        update-types:
          - 'minor'
          - 'patch'
      development-dependencies:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
    pull-request-branch-name:
      separator: '/'
    commit-message:
      prefix: 'chore(deps)'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'web'
      - 'automated'
    reviewers:
      - 'johnn'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
