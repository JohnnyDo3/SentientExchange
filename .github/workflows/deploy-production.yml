name: Deploy to Production

on:
  pull_request:
    types: [ closed ]
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    name: Promote Staging to Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: production
    # Only deploy on merged PRs or manual trigger
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Tag staging image for production
        run: |
          # Pull the staging-tested image and retag for production (NO REBUILD)
          docker pull gcr.io/${{ secrets.GCP_PROJECT_ID }}/agentmarket-mcp:staging
          docker tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/agentmarket-mcp:staging \
            gcr.io/${{ secrets.GCP_PROJECT_ID }}/agentmarket-mcp:production

      - name: Push production image
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/agentmarket-mcp:production

      - name: Deploy to Cloud Run (Production)
        run: |
          gcloud run deploy agentmarket-mcp-production \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/agentmarket-mcp:production \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars "NODE_ENV=production,NETWORK=base-sepolia" \
            --set-secrets "CDP_API_KEY_NAME=cdp-api-key-name:latest,CDP_API_KEY_PRIVATE_KEY=cdp-api-key-private:latest" \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300

      - name: Run smoke tests
        run: |
          SERVICE_URL=$(gcloud run services describe agentmarket-mcp-production \
            --platform managed \
            --region us-central1 \
            --format 'value(status.url)')

          echo "Testing health endpoint..."
          curl -f "$SERVICE_URL/health" || exit 1

          echo "Production deployment successful!"
          echo "Service URL: $SERVICE_URL"

      - name: Notify on success
        if: success()
        run: |
          echo "Deployment to production succeeded"
          # Add Slack/Discord notification here if needed

      - name: Notify on failure
        if: failure()
        run: |
          echo "Deployment to production failed"
          # Add Slack/Discord notification here if needed
