name: Deploy to Production

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to GCP
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build -f docker/mcp-server.Dockerfile \
            -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/agentmarket-mcp:${{ github.sha }} \
            -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/agentmarket-mcp:latest \
            .

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: gcr.io/${{ secrets.GCP_PROJECT_ID }}/agentmarket-mcp:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Push Docker image to GCR
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/agentmarket-mcp:${{ github.sha }}
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/agentmarket-mcp:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy agentmarket-mcp \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/agentmarket-mcp:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars "NODE_ENV=production,NETWORK=base-sepolia" \
            --set-secrets "CDP_API_KEY_NAME=cdp-api-key-name:latest,CDP_API_KEY_PRIVATE_KEY=cdp-api-key-private:latest" \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300

      - name: Run smoke tests
        run: |
          SERVICE_URL=$(gcloud run services describe agentmarket-mcp \
            --platform managed \
            --region us-central1 \
            --format 'value(status.url)')

          echo "Testing health endpoint..."
          curl -f "$SERVICE_URL/health" || exit 1

          echo "Deployment successful!"
          echo "Service URL: $SERVICE_URL"

      - name: Notify on success
        if: success()
        run: |
          echo "Deployment to production succeeded"
          # Add Slack/Discord notification here if needed

      - name: Notify on failure
        if: failure()
        run: |
          echo "Deployment to production failed"
          # Add Slack/Discord notification here if needed
