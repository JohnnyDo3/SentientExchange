name: Security Scan

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        id: npm-audit
        run: |
          npm audit --json > npm-audit.json || true
          npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium --json-file-output=snyk-report.json

      - name: Upload Snyk report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: snyk-security-report
          path: snyk-report.json
          retention-days: 30

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD

  code-scan:
    name: Code Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  create-issue:
    name: Create Security Issue
    runs-on: ubuntu-latest
    needs: [dependency-scan, secret-scan, code-scan]
    if: failure()

    steps:
      - uses: actions/checkout@v4

      - name: Create issue for security findings
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'üîí Security Scan Failed - ' + new Date().toISOString().split('T')[0];
            const body = `## Security Scan Alert

            The automated security scan has detected issues that require attention.

            **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ### Failed Jobs
            ${{ needs.dependency-scan.result == 'failure' && '- ‚ùå Dependency Scan' || '' }}
            ${{ needs.secret-scan.result == 'failure' && '- ‚ùå Secret Scan' || '' }}
            ${{ needs.code-scan.result == 'failure' && '- ‚ùå Code Scan' || '' }}

            ### Next Steps
            1. Review the workflow logs for details
            2. Address any HIGH or CRITICAL vulnerabilities immediately
            3. Update dependencies with security patches
            4. Rotate any exposed secrets

            cc: @${context.repo.owner}`;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['security', 'automated']
            });
