name: Deploy to Production (Railway)

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-production:
    name: Deploy to Railway Production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: production
    container: ghcr.io/railwayapp/cli:latest
    # Only deploy if CI succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Railway Production
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PRODUCTION }}
        run: |
          railway up --service=agentMarket-mcp

      - name: Create deployment tag
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG="v$(date +%Y%m%d-%H%M%S)"
          git tag -a "$TAG" -m "Production deployment $TAG"
          git push origin "$TAG"

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Production deployment succeeded"
          echo "Environment: main branch → Railway production"
          echo "Check Railway dashboard for deployment URL"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Production deployment failed"
          exit 1
