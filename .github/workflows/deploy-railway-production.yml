name: Deploy to Production (Railway)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-production:
    name: Deploy to Railway Production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway Production
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: |
          railway link $RAILWAY_PROJECT_ID
          railway up --detach --environment production

      - name: Get deployment URL
        id: railway-url
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          URL=$(railway domain --environment production)
          echo "PRODUCTION_URL=$URL" >> $GITHUB_OUTPUT
          echo "Production URL: $URL"

      - name: Run smoke tests
        if: steps.railway-url.outputs.PRODUCTION_URL != ''
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30

          PRODUCTION_URL="${{ steps.railway-url.outputs.PRODUCTION_URL }}"

          # Test health endpoint (if you have one)
          # curl -f "https://$PRODUCTION_URL/health" || echo "Health check not available"

          echo "Production deployment successful!"
          echo "URL: https://$PRODUCTION_URL"

      - name: Create deployment tag
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG="v$(date +%Y%m%d-%H%M%S)"
          git tag -a "$TAG" -m "Production deployment $TAG"
          git push origin "$TAG"

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Production deployment succeeded"
          echo "Environment: main branch → Railway production"
          echo "URL: https://${{ steps.railway-url.outputs.PRODUCTION_URL }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Production deployment failed"
          exit 1
