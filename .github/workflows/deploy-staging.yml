name: Deploy to Staging (Railway)

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  deploy-staging:
    name: Deploy to Railway Staging
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: staging
    container: ghcr.io/railwayapp/cli:latest

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Railway Staging
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: |
          railway up --service=${{ env.RAILWAY_SERVICE_ID }} --environment=staging

      - name: Notify on success
        if: success()
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: |
          echo "✅ Staging deployment succeeded"
          echo "Environment: develop branch → Railway staging"
          URL=$(railway domain --environment staging --service=${{ env.RAILWAY_SERVICE_ID }})
          echo "Staging URL: https://$URL"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Staging deployment failed"
          exit 1
