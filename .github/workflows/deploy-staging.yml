name: Deploy to Staging (Railway)

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [ develop ]
  workflow_dispatch:

jobs:
  deploy-staging:
    name: Deploy to Railway Staging
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: staging
    container: ghcr.io/railwayapp/cli:latest
    # Only deploy if CI succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Railway Staging
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_STAGING }}
        run: |
          railway up --service=agentMarket-mcp

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Staging deployment succeeded"
          echo "Environment: develop branch → Railway staging"
          echo "Check Railway dashboard for deployment URL"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Staging deployment failed"
          exit 1
