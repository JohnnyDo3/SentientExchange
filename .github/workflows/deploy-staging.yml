name: Deploy to Staging (Railway)

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  # Wait for CI to pass before deploying
  check-ci:
    name: Wait for CI
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI workflow
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.ref }}
          check-name: 'CI Status'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

  deploy-staging:
    name: Deploy to Railway Staging
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: staging
    container: ghcr.io/railwayapp/cli:latest
    needs: check-ci

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Railway Staging
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_STAGING }}
        run: |
          railway up --service=agentMarket-mcp

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Staging deployment succeeded"
          echo "Environment: develop branch → Railway staging"
          echo "Check Railway dashboard for deployment URL"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Staging deployment failed"
          exit 1
