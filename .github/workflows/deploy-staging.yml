name: Deploy to Staging (Railway)

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  deploy-staging:
    name: Deploy to Railway Staging
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway Staging
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          railway up --detach --environment staging

      - name: Get deployment URL
        id: railway-url
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          URL=$(railway domain --environment staging)
          echo "STAGING_URL=$URL" >> $GITHUB_OUTPUT
          echo "Staging URL: $URL"

      - name: Run smoke tests
        if: steps.railway-url.outputs.STAGING_URL != ''
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30

          STAGING_URL="${{ steps.railway-url.outputs.STAGING_URL }}"

          # Test health endpoint (if you have one)
          # curl -f "https://$STAGING_URL/health" || echo "Health check not available"

          echo "Staging deployment successful!"
          echo "URL: https://$STAGING_URL"

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: `üöÄ Staging deployment successful!\n\nURL: https://${{ steps.railway-url.outputs.STAGING_URL }}`
            })

      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Staging deployment succeeded"
          echo "Environment: develop branch ‚Üí Railway staging"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Staging deployment failed"
          exit 1
