version: '3.8'

services:
  sentiment-analyzer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentiment-analyzer
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - SERVICE_NAME=sentiment-analyzer
      - SERVICE_DESCRIPTION=AI-powered sentiment analysis service
      - PORT=3001
      - WALLET_ADDRESS=${WALLET_ADDRESS:-0x6316859C0be28Bc67995F1EC6Add6cEC1bff8123}
      - PRICE_USDC=${PRICE_USDC:-0.01}
      - NETWORK=${NETWORK:-base-sepolia}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - agentmarket

networks:
  agentmarket:
    external: true
    name: agentmarket
